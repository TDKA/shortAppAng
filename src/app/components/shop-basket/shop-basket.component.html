<div class="row">

    <table class="table table-dark">
  <thead>
    <tr>
     
      <th scope="col">Name</th>
      <th scope="col">Color</th>
      <th scope="col">Size</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
      <th scope="col">Sub Total</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let short of basketSorted">
      <th scope="row">{{short.name}}</th>
      <td>{{short.color}}</td>
      <td>{{short.size}}</td>
      <td>{{short.price}} €</td>
      <td> {{short.quantity}} </td>
      <td>{{short.price * short.quantity}} €</td>
      <td>
          <button class="btn btn-danger" (click)="removeFromCart(short.id)">Remove</button>
      </td>
    </tr>
  </tbody>
</table>



<div class="col-md-4">
    <h4 >Estimated total: {{ totalAmount()}} €   </h4>
    

    <button class="btn btn-secondary p-4 mt-4"> Proceed to checkout</button>
</div>
    
</div>
